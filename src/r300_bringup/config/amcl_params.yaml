# AMCL parameters for r300 bringup (tune for your robot)
min_particles: 500
max_particles: 2000

update_min_d: 0.05
update_min_a: 0.05

transform_tolerance: 2.0
tf_broadcast: true
tf_global_frame_id: map
tf_odom_frame_id: odom
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1

odom_frame: odom
base_frame: base_link
global_frame: map

scan_topic: /scan
odom_topic: /odom

# Motion model (diff-corrected works well for scout-style bases)
odom_model_type: diff-corrected

# Laser model
laser_model_type: likelihood_field
laser_max_beams: 60
laser_min_range: 0.05
laser_max_range: 30.0

# Let AMCL accept full 360deg scans (your fallback scan is 360 by default)
laser_angle_min: -3.14159
laser_angle_max: 3.14159

laser_z_hit: 0.95
laser_z_short: 0.1
laser_z_max: 0.05
laser_z_rand: 0.05
laser_sigma_hit: 0.2

