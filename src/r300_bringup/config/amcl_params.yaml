# AMCL parameters for r300 bringup (tune for your robot)
min_particles: 500
max_particles: 2000

update_min_d: 0.05
update_min_a: 0.05

transform_tolerance: 5.0
tf_broadcast: true
tf_global_frame_id: map
tf_odom_frame_id: odom
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1

odom_frame: odom
base_frame: base_link
global_frame: map

scan_topic: /scan
odom_topic: /odom

# Motion model (diff-corrected works well for scout-style bases)
odom_model_type: diff-corrected

# Laser model
laser_model_type: likelihood_field
# Your /scan is 360deg with angle_incrementâ‰ˆ0.0087266 rad (0.5deg) => ~720 beams.
# Using a much smaller value can lead to unexpected behavior; keep it close to real scan size.
laser_max_beams: 720
laser_min_range: 0.05
laser_max_range: 30.0

# IMPORTANT:
# Prefer using the angle_min/angle_max from the incoming LaserScan message.
# Hard-coding these can mismatch the driver output and may destabilize AMCL.
# If you really want to override, ensure they match /scan exactly.
# laser_angle_min: -3.14159
# laser_angle_max: 3.14159

laser_z_hit: 0.95
laser_z_short: 0.1
laser_z_max: 0.05
laser_z_rand: 0.05
laser_sigma_hit: 0.2


