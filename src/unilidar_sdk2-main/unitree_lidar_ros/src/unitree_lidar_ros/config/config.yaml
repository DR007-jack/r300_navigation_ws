####################################################
# lidar sdk configuration
####################################################

# Configuration
initialize_type: 2 # 1-Serial, 2-UDP
work_mode: 0
use_system_timestamp: true
range_min: 0.05
range_max: 100
cloud_scan_num: 18

# TF
# Publish TF from this driver only if you really need IMU/LiDAR frame broadcasting.
# Navigation in this repo uses a separate tf2 static publisher for base_link->unilidar_lidar.
publish_tf: false

# Extra safety: force TF off regardless of any other setting/legacy code paths.
# When true, the driver will NOT broadcast TF on /tf.
force_disable_tf: true

# LaserScan fallback
# If the device/firmware does not output native 2D packets, enable this to
# synthesize a LaserScan from the 3D point cloud so AMCL/move_base can run.
# (scan_topic_bridge will still sanitize and republish as /scan.)
enable_laserscan_fallback: true

# Serial Port
serial_port: "/dev/ttyACM0"
baudrate: 4000000

# UDP Port
lidar_port: 6101
lidar_ip: "192.168.1.62"
pc_port: 6201
pc_ip: "192.168.1.2"

# PointCloud
cloud_frame: "unilidar_lidar"  # default: "unilidar_lidar"
cloud_topic: "unilidar/cloud"  # default: "unilidar/cloud"


# IMU
imu_frame: "unilidar_imu"      # default: "unilidar_imu" 
imu_topic: "unilidar/imu"      # default: "unilidar/imu"

# 2d Laser Scan
# Align LaserScan frame_id with the TF chain used by navigation (base_link -> unilidar_lidar).
# This avoids needing an extra static TF unilidar_lidar -> unilidar_laserscan.
laserscan_frame: "unilidar_lidar"
laserscan_topic: "unilidar/laserscan"

